<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kemal De-fi</title>
  </head>
  <body>
    <header>
      <div class="header-container"></div>
    </header>
    <main>
      <div class="Heading1-box">
        <div class="center-box">
          <div class="i">
            <h1 class="syrup-heading">Syrup Pools</h1>
            <h2 class="heading-alt">
              Just stake some tokens to earn. <br />
              High APR, low risk.
            </h2>
          </div>
          <div class="i2">
            <div class="buttonc">
              <button class="help">Help ?</button>
            </div>
            <div class="info-box">
              <div class="cake-b">Auto CAKE Bounty</div>
              <div class="cake-quantity">
                <div class="quantity">
                  <span class="span1">0.000</span>
                  <span class="span2">~00.09 USD</span>
                </div>
                <button class="claim-button">Claim</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="button-outline"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </main>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="third.css" />
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>

      <div class="form-container">
        <!-- Name -->
        <div class="form-box">
          <div class="label">'Name:&ThinSpace;&ThinSpace;</div>
          <input placeholder="Enter name here" class="input-name" type="text" />
        </div>
        <!-- E-mail -->
        <div class="form-box">
          <div class="label">'E-mail&ThinSpace;&ThinSpace;</div>
          <input
            placeholder="Enter email here"
            class="input-email"
            type="email"
          />
        </div>
        <!-- Age -->
        <div class="form-box">
          <div class="label">'Age:&ThinSpace;&ThinSpace;</div>
          <input placeholder="Enter Age here" class="input-age" type="number" />
        </div>
        <!-- Options -->
        <div class="form-box">
          <p class="label">'Your Current Role:&ThinSpace;&ThinSpace;</p>
          <select class="input-option" type="dropdown">
            <option disable="Anan" selected="" value="">
              Select Current Role
            </option>
            <option value="Student">Student</option>
            <option value="Full-Time">Full-Time Job</option>
            <option value="Learner">Full-Time Learner</option>
          </select>
        </div>

        <!-- Radio Check  -->
        <div class="form-box">
          <div class="label">Would You Recommend ?</div>
          <div>
            <ul class="radio-list">
              <li>
                <input type="checkbox" value="definitely" checked />
                <p>Definitely</p>
              </li>
              <li>
                <input type="checkbox" value="Maybe" />
                <p>Maybe</p>
              </li>
              <li>
                <input type="checkbox" value="Not Sure" />
                <p>Not Sure</p>
              </li>
            </ul>
          </div>
        </div>
        <!--  Option2 -->
        <div class="form-box">
          <div class="label">'What Do you Like Most:&ThinSpace;&ThinSpace;</div>
          <select class="input-option" type="dropdown">
            <option disable="Anan" selected="" value="">Select One</option>
            <option value="Student">Front-End</option>
            <option value="Full-Time">Back-End</option>
            <option value="Learner">Full-stack</option>
          </select>
        </div>
        <!-- Radio Check 2 -->
        <div class="form-box">
          <div class="label">Would You Recommend ?</div>
          <div>
            <ul class="radio-list">
              <li>
                <input type="checkbox" value="definitely" checked />
                <p>Definitely</p>
              </li>
              <li>
                <input type="checkbox" value="Maybe" />
                <p>Maybe</p>
              </li>
              <li>
                <input type="checkbox" value="Not Sure" />
                <p>Not Sure</p>
              </li>
            </ul>
          </div>
        </div>
        <!-- Submit Button -->
        <div class="form-box">
          <div></div>
          <input
            class="button1"
            name="anan"
            type="submit"
            placeholder="Submit"
          />
        </div>
      </div>
    </div>
  </body>
</html>

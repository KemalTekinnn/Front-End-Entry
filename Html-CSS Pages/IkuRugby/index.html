<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İKÜ | Rugby Team</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- <nav>
        <ul>
          <li>Photos</li>
          <li>Videos</li>
        </ul>
      </nav> -->
      <img
        class="main-logo"
        src="https://img1.wsimg.com/isteam/ip/6d7a260f-bd8e-466d-81b2-5e0c3ba48dca/C0F07201-298A-47A8-A177-5FD851DA9675.png/:/rs=w:200,h:199,cg:true,m/cr=w:200,h:199/qt=q:95"
        alt="logo"
      />
      <div class="main-heading">
        <h1>Kültür University Rugby Team</h1>
        <!-- <h3>Band of Brothers</h3> -->
      </div>
    </header>

    <main>
      <div class="container">
        <div id="coach-section" class="flex gap-small">
          <div class="coach-left-side">
            <img class="coach" src="dogan.jpg" alt="Coach Photo" />
          </div>
          <div class="coach-right-side">
            <p class="subheading">Dogan Dogun</p>
            <p class="coach-description">Coach</p>
          </div>
        </div>

        <div id="players">
          <!-- Kaptan en üstte altta 3lü kolon  -->
          <p class="subheading ply">Players</p>
          <div class="player-gallery grid col4 gap-small">
            <img class="player" src="bedo.jpg" alt="player2 photo" />
            <img class="player" src="berkay.jpg" alt="player3 photo" />
            <img class="player" src="bugrein.jpg" alt="player1 photo" />
            <img class="player" src="bugrein.jpg" alt="player1 photo" />
            <!-- <img src="player4.png" alt="player4 photo" /> -->
          </div>
        </div>

        <div id="video">
          <h3 class="subheading">Video</h3>
          <p class="sub-text">Check out this great video</p>
          <iframe
            class="video"
            title="vimeo-player"
            src="https://player.vimeo.com/video/646026263?h=d81f81e38b"
            width="1200"
            height="600"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>

        <div id="partners">
          <h3 class="subheading">Our Partners</h3>
          <div class="partners-gallery flex">
            <img class="partner" src="partner1.jpg"partner-logo1" /> <img
            class="partner" src="partner2.jpg"partner-logo2" /> <img
            class="partner" src="partner3.jpg"partner-logo3" /> <img
            class="partner" src="partner4.jpg"partner-logo4" />
          </div>
        </div>

        <div id="social"></div>

        <footer></footer>
      </div>
    </main>
  </body>
</html>
